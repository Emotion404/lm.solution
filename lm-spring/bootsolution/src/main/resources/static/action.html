<!DOCTYPE html>
<html lang="zh-cn" ng-app="actionApp">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Agular 导航</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="/jqueryui/jquery-ui.min.css" rel="stylesheet"/>
    <style type="text/css">
        .content {
            padding: 100px 15px;
            text-align: center;
        }
    </style>

    <script src="/html5/html5shiv.min.js"></script>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/oper">后台交互</a></li>
                <li><a href="#/directive">自定义指令</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- 通过 <ng-view></ng-view> 展示载入的页面 -->
<div class="content">
    <ng-view></ng-view>
</div>
<script src="/jQuery-v3.3.1.js"></script>
<script src="/jqueryui/jquery-ui.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/angular-1.4.5/angular.js"></script>
<script src="/angular-1.4.5/"></script>

</html>
